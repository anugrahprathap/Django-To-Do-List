<!-- In your app's templates directory, update add_task.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <!-- Add Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Task List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Add Task</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Task Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <label for="description">Task Description:</label>
            <div class="form-group">
                
                <textarea style="width: 350px;" id="description" name="description" rows="4" required></textarea>
            </div>
            <label for="category">Category/Priority:</label>
            <select style="width: 200px;" id="category" name="category" class="form-control">
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
                <option value="None" selected>No Priority</option>
            </select>
            <div class="form-group">
                <label for="completed">Mark as Completed:</label>
                <input type="checkbox" id="completed" name="completed" value="True">
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        
        <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Back to Task List</a>
    </div>

    <!-- Add Bootstrap JS and jQuery (for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
